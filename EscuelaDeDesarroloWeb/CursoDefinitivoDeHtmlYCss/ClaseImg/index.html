<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <!-- figure es una etiqueta en la cual podes modificar las fotos
                que pones en la misma-->
                <img src="./Pics/pexels-chevanon-photography-1108099.jpg" 
                    alt="Es una imagen de un perrito">
                    <!-- img es una etiqueta en la cual podes hacer que tu websit
                    muestre una imagen que este en internet o en tus archivos-->
                <figcaption> Es una imagen de un perrtio
                    <!-- es una etiqueta  en la cual podemos utilizar para describir
                    una imagen en el pie de la misma-->
                </figcaption>
            </figure>
            
        </section>
    </main>
</body>
</html>
