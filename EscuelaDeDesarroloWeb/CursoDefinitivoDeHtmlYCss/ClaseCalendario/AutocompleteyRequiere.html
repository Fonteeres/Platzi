<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" autocomplete="name" required>
            </label>
            <br>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" placeholder="pepito@" autocomplete="email" required>
            </label>
            <br>
            <label for="pais">
                <span>Tu pais de residencia</span>
                <input type="text" id="pais" name="pais" placeholder="Argentina" autocomplete="country" required>
            </label>
            <br>
            <label for="codigoPostal">
                <span>¿Cual es tu codigo postal?</span>
                <input type="number" id="codigoPostal" name="codigoPostal" placeholder="4401" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
