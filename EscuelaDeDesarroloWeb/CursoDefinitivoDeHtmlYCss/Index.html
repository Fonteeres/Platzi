<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Utf-8 es para que la pagina pueda entender caracteres especiales, como la ñ en español o incluso los emojis, tambien esta Utf-16 y 32 que es para otro tipo de caracteres y practicamente no se usan-->
        <meta charset="UTF-8">
        <!--Name description sirve para que cuando estes en el navegador y busques una pagina esta misma te va dar una descripcion corta de lo que vas a encontrar en la pagina-->
        <meta name="description" content="Esta pagina te mostrara fotos de gatos">
        <!-- name robots le permite a los robot de posicionamiento de los buscadores IA de un navegador, ayudarte a que le sea mas facil al usuario econtrarte-->
        <meta name="robots" content="index,follow">
        <title>Es mi pagina</title>
        <!--Name viewport sirve para que una pagina web se adapte al tamaño de pantalla de un dispositivo cualquiera, y asi el usuario no tiene que estar haciendo zoom para ver lo que hay en la pagina-->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0">
        <link rel="stylesheet" href="./Css/style.css">
    </head>
    <body>
    
    </body>
</html>
